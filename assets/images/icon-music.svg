<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <defs>
    <linearGradient id="musicIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
  </defs>
  
  <!-- Notes de musique -->
  <ellipse cx="8" cy="18" rx="3" ry="2" fill="url(#musicIconGradient)"/>
  <ellipse cx="16" cy="16" rx="3" ry="2" fill="url(#musicIconGradient)"/>
  
  <!-- Tiges des notes -->
  <rect x="11" y="6" width="1.5" height="12" fill="url(#musicIconGradient)"/>
  <rect x="19" y="4" width="1.5" height="12" fill="url(#musicIconGradient)"/>
  
  <!-- Liaison entre les notes -->
  <path d="M11,6 Q16,4 20.5,4" stroke="url(#musicIconGradient)" stroke-width="2" fill="none"/>
  <path d="M11,10 Q16,8 20.5,8" stroke="url(#musicIconGradient)" stroke-width="2" fill="none"/>
  
  <!-- Ondes sonores -->
  <g stroke="#0066CC" stroke-width="1" fill="none" opacity="0.6">
    <path d="M3,10 Q6,8 6,12 Q6,16 3,14"/>
    <path d="M2,8 Q7,5 7,12 Q7,19 2,16"/>
  </g>
</svg>