<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <!-- Gradient pour le texte principal -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af" />
      <stop offset="50%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#1e40af" />
    </linearGradient>
    
    <!-- Gradient pour l'icône musicale -->
    <linearGradient id="musicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Icône musicale principale -->
  <g transform="translate(10, 15)">
    <!-- Note de musique moderne -->
    <circle cx="20" cy="35" r="10" fill="url(#musicGradient)" filter="url(#textShadow)"/>
    <rect x="30" y="15" width="4" height="20" fill="url(#musicGradient)" filter="url(#textShadow)"/>
    <path d="M34,15 C40,12 45,15 45,22 C45,29 40,32 34,29 Z" fill="url(#musicGradient)" filter="url(#textShadow)"/>
    
    <!-- Ondes sonores simplifiées -->
    <g stroke="#eab308" stroke-width="2.5" fill="none" opacity="0.8">
      <path d="M45,25 C50,22 50,38 45,35" stroke-linecap="round"/>
      <path d="M50,20 C58,16 58,44 50,40" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Texte TCHADOK avec meilleure lisibilité -->
  <g transform="translate(80, 20)">
    <!-- Contour blanc pour le contraste -->
    <text x="0" y="30" font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif" font-size="28" 
          font-weight="700" fill="white" stroke="white" stroke-width="6">TCHADOK</text>
    
    <!-- Texte principal -->
    <text x="0" y="30" font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif" font-size="28" 
          font-weight="700" fill="url(#textGradient)" filter="url(#textShadow)">TCHADOK</text>
    
    <!-- Slogan avec meilleure lisibilité -->
    <text x="0" y="48" font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif" font-size="12" 
          font-weight="500" fill="#1f2937" opacity="0.9">La musique tchadienne à portée de clic</text>
  </g>
  
  <!-- Accent décoratif moderne -->
  <g transform="translate(260, 25)">
    <rect x="0" y="0" width="2" height="30" fill="#1e40af" rx="1"/>
    <rect x="4" y="0" width="2" height="30" fill="#eab308" rx="1"/>
    <rect x="8" y="0" width="2" height="30" fill="#dc2626" rx="1"/>
  </g>
</svg>