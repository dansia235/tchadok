<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066CC"/>
      <stop offset="100%" style="stop-color:#2980B9"/>
    </linearGradient>
    
    <linearGradient id="compactMusicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>
  
  <!-- Fond subtil -->
  <rect width="200" height="60" rx="8" fill="url(#compactGradient)" opacity="0.1"/>
  
  <!-- Icône musicale compacte -->
  <g transform="translate(15, 15)">
    <circle cx="15" cy="22" r="5" fill="url(#compactMusicGradient)"/>
    <rect x="20" y="10" width="2" height="15" fill="url(#compactMusicGradient)"/>
    <path d="M22,10 Q28,8 28,15 Q28,22 22,18 Z" fill="url(#compactMusicGradient)"/>
  </g>
  
  <!-- Texte TCHADOK compact -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="url(#compactGradient)">TCHADOK</text>
  
  <!-- Accent décoratif -->
  <line x1="55" y1="45" x2="170" y2="45" stroke="#FFD700" stroke-width="1.5"/>
  <circle cx="112" cy="45" r="2" fill="#FFD700"/>
  
  <!-- Drapeau tchadien miniature -->
  <g transform="translate(175, 20)" opacity="0.5">
    <rect x="0" y="0" width="2" height="20" fill="#0066CC"/>
    <rect x="2" y="0" width="2" height="20" fill="#FFD700"/>
    <rect x="4" y="0" width="2" height="20" fill="#CC3333"/>
  </g>
</svg>